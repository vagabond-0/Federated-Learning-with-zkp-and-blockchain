<!DOCTYPE html>
<html>
<head>
    <title>VPSA API Tester</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        #output { min-height: 200px; }
    </style>
</head>
<body>
    <h1>VPSA Flask Backend API Tester</h1>
    
    <div class="test-section">
        <h2>Quick Tests</h2>
        <button onclick="testHealth()">Health Check</button>
        <button onclick="registerClient()">Register Client</button>
        <button onclick="submitModel()">Submit Model</button>
        <button onclick="getGlobalModel()">Get Global Model</button>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>
    
    <div class="test-section">
        <h2>Output</h2>
        <pre id="output"></pre>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000';
        
        function log(message, isError = false) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '❌' : '✅';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${BASE_URL}/health`);
                const data = await response.json();
                log(`Health Check: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Health Check Failed: ${error.message}`, true);
            }
        }
        
        async function registerClient() {
            try {
                const response = await fetch(`${BASE_URL}/api/client/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        clientID: 'web-client-' + Date.now(),
                        domain: 'source',
                        datasetSize: 10000
                    })
                });
                const data = await response.json();
                log(`Register Client: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Register Failed: ${error.message}`, true);
            }
        }
        
        async function submitModel() {
            try {
                const response = await fetch(`${BASE_URL}/api/model/submit`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        modelID: 'web-model-' + Date.now(),
                        clientID: 'web-client-1',
                        weights: {layer1: [0.5, 0.3]},
                        latentFeatures: {dim: 768},
                        prototypes: {c1: [0.9, 0.1]},
                        accuracy: 0.85,
                        loss: 0.15,
                        alignmentLoss: 0.05,
                        dataSize: 1000
                    })
                });
                const data = await response.json();
                log(`Submit Model: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Submit Failed: ${error.message}`, true);
            }
        }
        
        async function getGlobalModel() {
            try {
                const response = await fetch(`${BASE_URL}/api/global-model`);
                const data = await response.json();
                log(`Global Model: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Get Global Model Failed: ${error.message}`, true);
            }
        }
        
        async function runAllTests() {
            document.getElementById('output').textContent = '';
            log('Starting automated tests...');
            await testHealth();
            await new Promise(r => setTimeout(r, 1000));
            await registerClient();
            await new Promise(r => setTimeout(r, 3000));
            await submitModel();
            await new Promise(r => setTimeout(r, 3000));
            await getGlobalModel();
            log('All tests completed!');
        }
    </script>
</body>
</html>
